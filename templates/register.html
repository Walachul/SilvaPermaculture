{% extends "layout.html" %}
    {% block content %}
        <div class="row">
            <h1 class="col-12 my-3 text-center" id="heading">Register</h1>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6 mx-auto my-5" id="register">
                    <form id="registration" class="my-4">
                          <div class="form-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                             <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                          <div class="form-group">
                             <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm Password">
                          </div>
                          <button type="submit" class="btn float-right my-2" id="register-btn">Sign up</button>
                    </form>
            </div>
        </div>



    {% endblock content %}
