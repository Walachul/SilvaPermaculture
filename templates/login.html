{% extends "layout.html" %}
    {% block content %}
        <div class="row">
            <div class="col-12">
                <h1 class="text-center" id="heading">Login with Username or Email</h1>
            </div>
        </div>
         <div class="row">
            <div class="col-12 col-lg-6 mx-auto my-5" id="register">
                    <form id="registration" class="my-4">
                          <div class="form-group">
                            <input type="text" id="inputUserame" class="form-control" placeholder="Username" required autofocus>
                          </div>
                          <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                          </div>
                          <div class="form-group">
                             <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                          </div>
                          <button type="submit" class="btn float-right my-2" id="register-btn">Login</button>
                    </form>
            </div>
        </div>


    {% endblock content %}
